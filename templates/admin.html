<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Administracija slovarja</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/admin.js"></script>
</head>
<body>

<h1>Upravljanje slovarja</h1>

<div class="admin-section">
    <h2>➕ Dodaj geslo</h2>
    <input id="novo-geslo" type="text" placeholder="Novo geslo">
    <textarea id="opis-geslo" rows="1" placeholder="Opis gesla" style="resize: vertical; height: 38px;"></textarea>
    <button onclick="dodajGeslo()">➕ Dodaj geslo</button>
</div>


<hr>

<div class="preverjanje">
    <input id="preveri-geslo-input" type="text" placeholder="Preveri geslo">
    <button onclick="preveriGeslo()">🔍 Preveri</button>
    <button onclick="ponastaviRezultate()">🔄 Ponastavi</button>
</div>

<div id="stevec">📊 Število gesel: 0</div>

<table id="tabela-gesel">
    <thead>
        <tr>
            <th>ID</th>
            <th>Geslo</th>
            <th>Opis</th>
            <th>Urejanje</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dinamično prikazani rezultati -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        stevecGesel();
    });
</script>

<script src="static/admin.js"></script>

</body>
</html>
